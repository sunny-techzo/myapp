<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list color="success">
  <ion-item color="success">
    <ion-avatar slot="start">
      <img src="../../../assets/icon/avatar-icon.jpg" alt="">
    </ion-avatar>
    <ion-label>
      <h1>Sunny Sharma</h1>
      <p>Gathered: <span class="money">$ 15,00</span></p>
    </ion-label>
  </ion-item>
</ion-list>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      Last pickup call
    </ion-card-subtitle>
  </ion-card-header>
   <ion-card-content>
     <ion-item lines="none">
       <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
       <ion-label>
         On hold
         <p>10/11/2021 10:56 AM</p>
       </ion-label>
     </ion-item>
     <ion-item lines="none">
       <ion-label>
         <p>Created at 10/10/21</p>
         <p>Notes: we have two bags that are full, and one with plastic and the other with glasses </p>
       </ion-label>
     </ion-item>
     <ion-button color="success" fill="clear" size="full">See all...</ion-button>
   </ion-card-content>
</ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
