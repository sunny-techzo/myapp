<ion-header>
  <ion-toolbar>
    <ion-title color="success">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you to do with recyclable waste?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-radio-group>
          <ion-item>
            <ion-label>I want to BUY it</ion-label>
            <ion-radio value="CLIENT"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>I want to SELL it</ion-label>
            <ion-radio value="PARTNER"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
    
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Address information
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text"></ion-input>
     </ion-item>
     <ion-item>
      <ion-label position="floating">Number</ion-label>
      <ion-input type="tel"></ion-input>
   </ion-item>
   <ion-item>
    <ion-label position="floating">Neighborhood</ion-label>
    <ion-input type="text"></ion-input>
 </ion-item>
 <ion-item>
  <ion-label position="floating">Complement</ion-label>
  <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Zip Code</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">State</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    </ion-card-content>
  </ion-card>
 <ion-button size="full" color="light">REGISTER</ion-button>
</ion-content>
